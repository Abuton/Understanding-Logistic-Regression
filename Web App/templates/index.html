<!DOCTYPE html>
<html>
<head>
	<title>Breast Cancer Diagnosis</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	.button {
	  background-color: #4CAF50; /* Green */
	  border: 2px solid #000000;
	  border-radius: 8px;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 14px;
	  transition-duration: 0.4s;
	}
	.button:hover {
	  background-color: #78ACEA; 
	  color: white;
	  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);	
	}
	.content {
	  max-width: 600px;
	  margin: 0 auto;
	  display: block;
	  background-color: #5465AC;
	  font-family: sans-serif;
	}
	input[type=number] {
	  /*width: 25%;*/
	  padding: 10px 18px;
	  margin: 10px 0;
	  box-sizing: border-box;
	}
	.form{
		/*margin: 0px auto;*/
	}

</style>
<body>

	<div class="content">
		<h1>A simple Health Application </h1>
		<p>The App accepts some input features and produces an output that says if a patient has Benign or Malignant kind of cancer.</p>

		<form action="{{ url_for('predict') }}" method="post" class="form">
			<input type="number" name="concavity_worst" placeholder="concavity_worst" required="required">

			<input type="number" name="compactness_worst" placeholder="compactness_worst" required="required">
			<input type="number" name="symmetry" placeholder="symmetry" required="required">
			<input type="number" name="concave_points" placeholder="concave_points" required="required" maxlength = "40">
			<input type="number" name="concavity_mean" placeholder="concavity_mean" required="required">
			<input type="number" name="compactness_mean" placeholder="compactness_mean" required="required">
			<input type="number" name="concave_points_mean" placeholder="concave_points_mean" required="required">
			<input type="number" name="texture" placeholder="texture" required="required">
			<input type="number" name="perimeter_worse" placeholder="perimeter_worse" required="required">
			<input type="number" name="area" placeholder="area" required="required">
			<br><br>

			<button type="submit" class="button">
				Get Diagnose Result
			</button>
		</form>

		<br><br><br>

		<center> <h4>{{ prediction_text }} </h4></center>
		
	</div>

</body>
</html>
